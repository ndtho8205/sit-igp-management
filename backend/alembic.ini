[alembic]
script_location = ./backend/db/migrations
prepend_sys_path = .
timezone = Asia/Tokyo
version_locations = ./backend/db/migrations/versions
version_path_separator = os


[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 90 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
